<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Box</title>
</head>
<body>
    <!-- Dialogue Box -->

    <div class="id">
        <label for="input">Your Comment</label><br>
        <input type="text" name="" id="myId"><br>
        <button onclick="resetAll()">Submit</button>
        <script>
        function resetAll() {
            document.getElementById("myId").value = "";
            const message = alert("Thank You, Here You Are!!");
            setTimeout(function() {message.close()}, 1000);
         }
        </script>
    </div>
</body>
</html>
