<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Reset</title>
</head>
<body>
         <!-- Reset Input Box -->
    <div class="id">
       <label for="input">Your Name</label><br>
       <input type="text" name="" id="myId"><br>
       <button onclick="resetAll()">Reset</button>
       <script>
       function resetAll() {
           document.getElementById("myId").value = "";
        }
       </script>
   </div>   
</body>
</html>
